<!DOCTYPE html>

<html>
    <head>
        <title>COPYRIGHTE MOVIE ONLINE SHOPPING</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- PART OF CSS TO IMPROVE UI 
          --  body = defind front and background-color
          --  header = defind about header
          --  nav = defind section of link context
          --  nav a = defind stayle of link
          --  nav a:hover = defind the action, while mouse is hovering the block 
        -->
        
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
            }
            nav {
                text-align: center;
                margin-top: 20px;
            }
            nav a {
                display: block;
                margin: 10px;
                text-decoration: none;
                color: #333;
                background-color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
            }
            nav a:hover {
                background-color: #555;
                color: #fff;
            }
        </style>  
    </head>
    
    <body>
        <header>
            <h1>MOVIE ONLINE SHOPPING</h1>

        <nav>
            <a href="add_theorder.jsp">Order Now!</a>

<!DOCTYPE html>
<!-- mmmaimankarae -->
<!-- PAGE TO FIND THE ORDER -->
<html>
    <head>
        <title>Fill CartID</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- PART OF CSS TO IMPROVE UI
          --  body = defind front and background-color
          --  from = defind style of block from
          --  input[type] = defind style and action of type of input
        -->
        
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
                text-align: center;
            }

            form {
                margin: 20px;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0px 0px 10px #888888;
                display: inline-block;
            }

            input[type="text"] {
                width: 200px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #555;
            }
        </style>
    </head>
    <body>
        <form name="findCARTid" action="show_theorder.jsp" method="POST">
            Enter Your Cart ID: <input type="text" name="id" value="" />
            <br><br>
            <input type="submit" value="Submit" name="submit" />
        </form>
    </body>
</html>
